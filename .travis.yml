- xcodebuild test -workspace Example/NetLogger.xcworkspace -scheme NetLogger-Example -destination 'platform=iOS Simulator,name=iPhone 6 Plus' | xcpretty -c && exit ${PIPESTATUS[0]}
- pod lib lint
